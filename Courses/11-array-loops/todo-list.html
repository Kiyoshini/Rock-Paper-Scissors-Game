<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
	<link rel="stylesheet" href="todo-list.css">
</head>
<body>
	<script src="todo-list.js" ></script>
	<p>Todo List</p>
	<div class="todo-input-grid">
		<input class="name-input" id="js-name-input" placeholder="Todo name" onkeydown="
		addTodoEnter(event)
		">
		<input class="js-due-date-input name-input" type="date">
		<button class="add-todo-button" onclick="
		addTodo();
		">Add</button>
	</div>	

	<div class="js-todo-list todo-grid">

	</div>


    
</body>
</html>
